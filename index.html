<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
    }

    #display {
      width: 200px;
      height: 40px;
      font-size: 18px;
      margin: 5px;
      overflow-x: scroll;
    }

    input {
      width: 40px;
      height: 40px;
      font-size: 18px;
      margin: 5px;
    }

    #downloadButton {
      display: none;
      padding: 15px 20px;
      font-size: 16pt;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 600;
      color: white;
      background-color: #007bff;
      cursor: pointer;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      #calculator {
        display: none;
      }

      #downloadButton {
        display: block;
      }
    }
  </style>
</head>
<body>

<div id="calculator">
  <input type="text" id="display" readonly oninput="clearOnStart()">
  <br>
  <input type="button" value="7" onclick="appendToDisplay('7')">
  <input type="button" value="8" onclick="appendToDisplay('8')">
  <input type="button" value="9" onclick="appendToDisplay('9')">
  <input type="button" value="+" onclick="appendToDisplay('+')">
  <br>
  <input type="button" value="4" onclick="appendToDisplay('4')">
  <input type="button" value="5" onclick="appendToDisplay('5')">
  <input type="button" value="6" onclick="appendToDisplay('6')">
  <input type="button" value="-" onclick="appendToDisplay('-')">
  <br>
  <input type="button" value="1" onclick="appendToDisplay('1')">
  <input type="button" value="2" onclick="appendToDisplay('2')">
  <input type="button" value="3" onclick="appendToDisplay('3')">
  <input type="button" value="×" onclick="appendToDisplay('*'); updateSymbol('×')">
  <br>
  <input type="button" value="0" onclick="appendToDisplay('0')">
  <input type="button" value="=" onclick="calculate();">
  <input type="button" value="C" onclick="clearDisplay()">
  <input type="button" value="÷" onclick="appendToDisplay('/'); updateSymbol('÷')">
</div>

<div id="downloadButton" onclick="downloadFile()">Download</div>

<script>
  function appendToDisplay(value) {
    var display = document.getElementById('display');
    display.value = display.value.endsWith('=') ? value : display.value + value;
  }

  function updateSymbol(symbol) {
    var display = document.getElementById('display');
    display.value = display.value.replace(/[\+\-\*\/]$/, symbol);
  }

  function calculate() {
    try {
      var display = document.getElementById('display');
      var mathExpression = display.value.replace(/×/g, '*').replace(/÷/g, '/');
      display.value = mathExpression + "=" + eval(mathExpression);
      checkSecretCode(display.value);
    } catch (error) {
      display.value = 'Error';
    }
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function clearOnStart() {
    // Clear the display when starting to type a new equation after pressing equals
    var displayValue = document.getElementById('display').value;
    if (displayValue.includes('=')) {
      document.getElementById('display').value = '';
    }
  }

  function checkSecretCode(value) {
    if (value.includes('12321')) {
      document.getElementById('calculator').style.display = 'none';
      document.getElementById('downloadButton').style.display = 'block';
    }
  }

  function downloadFile() {
    // This is where i put the download link
    window.location.href = "https://drive.google.com/uc?id=1JuZuOzFiY21Bnv8pBklTNviD6phwSD9N&export=download";
  }
</script>

</body>
</html>
